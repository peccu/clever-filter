<div class="action-layer">
  <div class="left" ng-click="$ctrl.dislike($ctrl.article)">
    <i class="material-icons md-48">sentiment_dissatisfied</i>
  </div>
  <div class="center" ng-click="$ctrl.article.collapse = !$ctrl.article.collapse"></div>
  <div class="right" ng-click="$ctrl.like($ctrl.article)">
    <i class="material-icons md-48">sentiment_satisfied</i>
  </div>
</div>
